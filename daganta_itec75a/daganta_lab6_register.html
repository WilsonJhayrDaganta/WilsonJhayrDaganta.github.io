<div class="container" style = "padding: 40px;">
  <h2 style="font-family: Gotham; font-weight: bold; color: white; text-shadow: 2px 2px black;">ACCOUNT REGISTRATION</h2>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
      <label for="username" style = "font-family: gotham;">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname" required></input>
    </div>
	
    <div class="form-group">
      <label for="email" style = "font-family: gotham;">E-mail Address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter E-Mail" name="email" required></input>
    </div>
	
	<div class="form-group">
      <label for="password" style = "font-family: gotham;">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" required></input>
    </div>
	
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"  required><a style = "font-family: gotham;">I agree on Terms and Conditions.</a></input>
        <div class="invalid-feedback" style = "font-family: gotham;">Check this checkbox to continue.</div>
      </label>
    </div>
	
    <button type="Register" class="btn btn-success">Register</button>
		<div class="register-link m-t-15 text-center">
			<p style = "text-align: left; padding-top: 10px; font-family: gotham;">Already have an account? <a href="daganta_lab6_signin.html">Sign-in here</a></p>
